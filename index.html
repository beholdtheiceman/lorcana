<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lorcana Card Image Browser</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #f8fafc; color: #0f172a; }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .header h1 { margin: 0 0 6px; font-size: 26px; }
    .muted { color: #64748b; font-size: 14px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin: 8px 0 16px; }
    input[type="text"], select, button, input[type="url"] {
      padding: 8px 10px; border: 1px solid #cbd5e1; border-radius: 10px; background:#fff; box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }
    input[type="text"]{ flex: 1 1 360px; min-width: 260px; }
    input[readonly]{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: 12px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 12px; }
    figure { margin: 0; background:#fff; border:1px solid #e2e8f0; border-radius: 14px; overflow: hidden; cursor: pointer; transition: box-shadow .15s; }
    figure:hover{ box-shadow: 0 6px 16px rgba(2,6,23,0.08); }
    figcaption { padding: 8px 10px; }
    .title { font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .sub { color:#64748b; font-size: 12px; }
    .preview { position: fixed; right: 12px; bottom: 12px; background: rgba(255,255,255,.92); border:1px solid #e2e8f0; border-radius: 14px; padding: 8px; display:flex; gap:8px; align-items: center; box-shadow: 0 6px 18px rgba(2,6,23,0.12); }
    .preview img { width: 56px; border-radius: 8px; }
    .btn { cursor:pointer; }
    .muted-inline { color:#64748b; font-size:12px; }
    .error { color:#dc2626; font-weight:600; }
    html.overlay, body.overlay { height:100%; background: transparent; }
    .wrap { width:100vw; height:100vh; display:grid; place-items:center; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Only react preset; code avoids optional chaining/nullish -->
  <script type="text/babel" data-presets="react">
    const { useEffect, useMemo, useRef, useState } = React;

    function useDebouncedValue(value, delay) {
      if (delay === void 0) delay = 400;
      const [debounced, setDebounced] = useState(value);
      useEffect(function () {
        const t = setTimeout(function () { setDebounced(value); }, delay);
        return function () { clearTimeout(t); };
      }, [value, delay]);
      return debounced;
    }

    function buildOverlayUrl() {
      const url = new URL(window.location.href);
      url.searchParams.set('overlay', '1');
      return url.toString();
    }

    function App() {
      const params = new URLSearchParams(window.location.search);
      const overlayMode = params.get('overlay') === '1';
      if (overlayMode) {
        document.documentElement.classList.add('overlay');
        document.body.classList.add('overlay');
        return <OverlayPage />;
      }
      return <ControllerPage />;
    }

    function ControllerPage() {
      const [query, setQuery] = useState('');
      const [uniqueMode, setUniqueMode] = useState('cards');
      const [view, setView] = useState('grid');
      const [cards, setCards] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [selected, setSelected] = useState(null);
      const [copyMsg, setCopyMsg] = useState('');
      const urlInputRef = useRef(null);

      const debounced = useDebouncedValue(query, 350);

      useEffect(function () {
        try {
          const q = sessionStorage.getItem('lorcast:lastQuery');
          const results = sessionStorage.getItem('lorcast:lastResults');
          const unique = sessionStorage.getItem('lorcast:lastUnique');
          const v = sessionStorage.getItem('lorcast:lastView');
          if (q) setQuery(q);
          if (unique) setUniqueMode(unique);
          if (v) setView(v);
          if (results) setCards(JSON.parse(results));
        } catch (e) {}
      }, []);

      useEffect(function () { try { sessionStorage.setItem('lorcast:lastUnique', uniqueMode); } catch (e) {} }, [uniqueMode]);
      useEffect(function () { try { sessionStorage.setItem('lorcast:lastView', view); } catch (e) {} }, [view]);

      useEffect(function () {
        const controller = new AbortController();
        async function run() {
          setError('');
          if (!debounced) { setCards([]); return; }
          setLoading(true);
          try {
            const url = new URL('https://api.lorcast.com/v0/cards/search');
            url.searchParams.set('q', debounced);
            url.searchParams.set('unique', uniqueMode);
            const res = await fetch(url.toString(), { signal: controller.signal });
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const data = await res.json();
            const results = (data && Array.isArray(data.results)) ? data.results : [];
            setCards(results);
            try { sessionStorage.setItem('lorcast:lastResults', JSON.stringify(results)); sessionStorage.setItem('lorcast:lastQuery', debounced); } catch (e) {}
          } catch (e) {
            if (e && e.name === 'AbortError') return;
            setError((e && e.message) || 'Something went wrong');
          } finally { setLoading(false); }
        }
        run();
        return function () { controller.abort(); };
      }, [debounced, uniqueMode]);

      useEffect(function () {
        const imgs = cards.slice(0,60).map(function (c) {
          var dig = c && c.image_uris && c.image_uris.digital;
          return dig && (dig.large || dig.normal);
        }).filter(Boolean);
        imgs.forEach(function (src) { var img = new Image(); img.src = src; });
      }, [cards]);

      function selectForOverlay(card) {
        setSelected(card);
        var dig = card && card.image_uris && card.image_uris.digital;
        var src = (dig && (dig.large || dig.normal || dig.small)) || '';
        try {
          localStorage.setItem('lorcana:overlayImage', src);
          localStorage.setItem('lorcana:overlayTitle', card.name + (card.version ? ' - ' + card.version : ''));
        } catch (e) {}
      }

      const overlayUrl = useMemo(function () { return buildOverlayUrl(); }, []);

      async function copyOverlayUrl() {
        const text = overlayUrl; setCopyMsg('');
        try {
          if (navigator.clipboard && typeof navigator.clipboard.writeText === 'function') {
            await navigator.clipboard.writeText(text);
            setCopyMsg('Copied to clipboard'); setTimeout(function () { setCopyMsg(''); }, 1500); return;
          }
          throw new Error('Clipboard API unavailable');
        } catch (e) {
          if (urlInputRef.current) {
            try { urlInputRef.current.focus(); urlInputRef.current.select(); if (document.execCommand) document.execCommand('copy'); } catch (e2) {}
          }
          setCopyMsg('Press Ctrl+C (Cmd+C on Mac) to copy'); setTimeout(function () { setCopyMsg(''); }, 3000);
        }
      }

      return (
        <div className="container">
          <div className="header">
            <h1>Lorcana Card Image Browser</h1>
            <div className="muted">Type a keyword (e.g., <code>elsa</code>, <code>song</code>, <code>ink:Amethyst</code>, <code>rarity:Enchanted</code>). Click a card to send it to the overlay.</div>
          </div>

          <div className="row">
            <input type="text" placeholder="Search by name, type, text, ink, rarity..." value={query} onChange={function (e) { setQuery(e.target.value); }} />
            <label className="muted-inline">Unique:</label>
            <select value={uniqueMode} onChange={function (e) { setUniqueMode(e.target.value); }}>
              <option value="cards">cards</option>
              <option value="prints">prints</option>
            </select>
            <label className="muted-inline">View:</label>
            <select value={view} onChange={function (e) { setView(e.target.value); }}>
              <option value="grid">grid</option>
              <option value="list">list</option>
            </select>
          </div>

          <div className="row">
            <label className="muted-inline">Overlay URL:</label>
            <input ref={urlInputRef} type="url" value={overlayUrl} readOnly onFocus={function (e) { e.currentTarget.select(); }} style={{flex:'1 1 auto', minWidth:'300px'}} />
            <button className="btn" onClick={copyOverlayUrl}>Copy</button>
            {copyMsg && <span className="muted-inline">{copyMsg}</span>}
          </div>

          {loading && <div className="muted">Searching...</div>}
          {error && <div className="error">{error}</div>}

          {!loading && !error && view === 'grid' && (
            <div className="grid">{cards.map(function (card) { return <CardTile key={card.id} card={card} onSelect={selectForOverlay} />; })}</div>
          )}
          {!loading && !error && view === 'list' && (
            <div style={{background:'#fff', border:'1px solid #e2e8f0', borderRadius:'14px', overflow:'hidden'}}>
              {cards.map(function (card) { return <Row key={card.id} card={card} onSelect={selectForOverlay} />; })}
            </div>
          )}

          {<TestPanel />}

          {selected && <Preview card={selected} />}
        </div>
      );
    }

    function CardTile({ card, onSelect }) {
      var dig = card && card.image_uris && card.image_uris.digital;
      var src = (dig && (dig.large || dig.normal || dig.small)) || null;
      const onKey = function (e) { if (e.key === "Enter" || e.key === " ") { e.preventDefault(); onSelect(card); } };
      return (
        <figure role="button" tabIndex={0} aria-label={"Select " + card.name + (card.version ? " - " + card.version : "") + " for overlay"} onClick={function () { onSelect(card); }} onKeyDown={onKey}>
          {src ? <img src={src} alt={(card.name || "") + " " + (card.version || "")} style={{width:"100%", display:"block"}} loading="lazy" /> : <div style={{aspectRatio:"146/204", display:"grid", placeItems:"center", color:"#94a3b8"}}>No image</div>}
          <figcaption>
            <div className="title">{card.name}{card.version ? " - " + card.version : ""}</div>
            <div className="sub">{(card.set && card.set.name) || "Unknown Set"} &middot; #{card.collector_number || "?"}</div>
          </figcaption>
        </figure>
      );
    }

    function Row({ card, onSelect }) {
      var dig = card && card.image_uris && card.image_uris.digital;
      var src = (dig && (dig.normal || dig.small)) || null;
      const onKey = function (e) { if (e.key === "Enter" || e.key === " ") { e.preventDefault(); onSelect(card); } };
      return (
        <div role="button" tabIndex={0} onClick={function () { onSelect(card); }} onKeyDown={onKey} style={{display:"flex", gap:"10px", padding:"10px", alignItems:"center", cursor:"pointer"}}>
          {src ? <img src={src} alt="" style={{width:"80px", borderRadius:"8px", border:"1px solid #e2e8f0"}} loading="lazy" /> : <div style={{width:"80px", aspectRatio:"146/204", background:"#f1f5f9", borderRadius:"8px"}}/>}
          <div style={{minWidth:0}}>
            <div className="title" style={{whiteSpace:'nowrap', overflow:'hidden', textOverflow:'ellipsis'}}>{card.name}{card.version ? " - " + card.version : ""}</div>
            <div className="sub">{(card.set && card.set.name) || "Unknown Set"} &middot; #{card.collector_number || "?"}</div>
            {card.text && <div className="muted" style={{marginTop:"4px", whiteSpace:"pre-wrap"}}>{card.text}</div>}
          </div>
        </div>
      );
    }

    function Preview({ card }) {
      var dig = card && card.image_uris && card.image_uris.digital;
      var src = (dig && (dig.large || dig.normal || dig.small)) || null;
      return (
        <div className="preview">
          {src && <img src={src} alt="preview" />}
          <div>
            <div className="title" style={{maxWidth:"220px"}}>{card.name}{card.version ? " - " + card.version : ""}</div>
            <div className="sub">Sent to overlay</div>
          </div>
        </div>
      );
    }

    function OverlayPage() {
      const params = new URLSearchParams(location.search);
      const fit = params.get('fit') || 'contain';
      const bg = params.get('bg') || 'transparent';

      useEffect(function () { if (bg !== 'transparent') document.body.style.background = bg; }, [bg]);

      const [src, setSrc] = useState('');
      const [title, setTitle] = useState('');

      useEffect(function () {
        try {
          setSrc(localStorage.getItem('lorcana:overlayImage') || '');
          setTitle(localStorage.getItem('lorcana:overlayTitle') || '');
        } catch (e) {}
      }, []);

      useEffect(function () {
        function onStorage(e) {
          if (e.key === 'lorcana:overlayImage') setSrc(e.newValue || '');
          if (e.key === 'lorcana:overlayTitle') setTitle(e.newValue || '');
        }
        window.addEventListener('storage', onStorage);
        return function () { window.removeEventListener('storage', onStorage); };
      }, []);

      const styleImg = (fit === 'cover')
        ? { width:'100%', height:'100%', objectFit:'cover' }
        : { maxWidth:'100%', maxHeight:'100%', objectFit:'contain' };

      return (
        <div className="wrap">
          {src ? <img src={src} alt={title} style={styleImg} /> : <div style={{ color:'#94a3b8' }}>No selection yet. Select a card in the controller.</div>}
        </div>
      );
    }

    function TestPanel() {
      const [status, setStatus] = useState('idle');
      const [results, setResults] = useState([]);

      async function runTests() {
        setStatus('running');
        const tests = [
          { name: 'Basic name search (elsa)', query: 'elsa', validate: function (d) { return d && Array.isArray(d.results) && d.results.length > 0; } },
          { name: 'Type filter (type:Action)', query: 'type:Action', validate: function (d) { return d && Array.isArray(d.results) && d.results.length > 0; } },
          { name: 'Ink filter (ink:Amethyst)', query: 'ink:Amethyst', validate: function (d) { return d && Array.isArray(d.results) && d.results.length > 0; } },
          { name: 'Keyword in text (Shift)', query: 'Shift', validate: function (d) { return d && Array.isArray(d.results) && d.results.length > 0; } },
          { name: 'Overlay URL builder attaches overlay=1', query: '__overlay_url_test__', validate: function () { return buildOverlayUrl().indexOf('overlay=1') !== -1; } },
        ];

        const out = [];
        for (var i=0; i<tests.length; i++) {
          var t = tests[i];
          try {
            if (t.query === '__overlay_url_test__') {
              var ok = t.validate();
              out.push({ name: t.name, ok: ok, details: ok ? 'pass' : 'fail' });
              continue;
            }
            const url = new URL('https://api.lorcast.com/v0/cards/search');
            url.searchParams.set('q', t.query); url.searchParams.set('unique', 'cards');
            const res = await fetch(url.toString()); if (!res.ok) throw new Error('HTTP ' + res.status);
            const data = await res.json(); var ok2 = t.validate(data);
            out.push({ name: t.name, ok: ok2, details: ok2 ? 'pass' : ('fail: got ' + (data && Array.isArray(data.results) ? data.results.length : 'no') + ' results') });
          } catch (e) {
            out.push({ name: t.name, ok: false, details: (e && e.message) || 'error' });
          }
        }
        setResults(out); setStatus('done');
      }

      return (
        <div className="row">
          <button className="btn" onClick={runTests}>Run tests</button>
          {status === 'running' && <span className="muted-inline">Running...</span>}
          {status === 'done' && <TestResults results={results} />}
        </div>
      );
    }

    function TestResults({ results }) {
      return (
        <div className="muted" style={{fontSize:'12px'}}>
          {results.map(function (r, i) { return <div key={i} style={{marginTop:'4px', color: r.ok ? '#15803d' : '#b91c1c'}}>[{r.ok ? 'PASS' : 'FAIL'}] {r.name} - {r.details}</div>; })}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
